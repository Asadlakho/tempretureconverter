<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter Project! Asad.</title>
  <script src="https://kit.fontawesome.com/b2b731f521.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    h3 {
      margin-bottom: 25px;
      color: #2b1055;
      font-size: 1.5rem;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    h3 i {
      color: #7597de;
      font-size: 1.7rem;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    input, select {
      background: #f3f3f3;
      transition: 0.3s;
    }

    input:focus, select:focus {
      background: #e0e0e0;
      box-shadow: 0 0 6px rgba(117,151,222,0.5);
    }

    button {
      background: linear-gradient(90deg, #2b1055, #7597de);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(90deg, #3d1a6e, #5d8ae0);
      transform: scale(1.04);
      box-shadow: 0 4px 15px rgba(117,151,222,0.4);
    }

    #result {
      margin-top: 15px;
      color: #2b1055;
      font-weight: 600;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      min-height: 40px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3><i class="fa-solid fa-temperature-half"></i>Temperature Converter</h3>

    <input id="temperature" type="number" placeholder="Enter temperature">
    <select id="unit">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convert()"><i class="fa-solid fa-arrow-rotate-right"></i> Convert</button>

    <p id="result"></p>
  </div>

</body>
<script src="tempretureconverter.js"></script>
</html>
